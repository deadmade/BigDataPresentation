<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 620" role="img" aria-label="Replication and failover sequence">
  <defs>
    <linearGradient id="bg3" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f7f9ff"/>
      <stop offset="100%" stop-color="#ffeede"/>
    </linearGradient>
    <marker id="arr3" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#224b77"/>
    </marker>
  </defs>
  <rect width="1200" height="620" fill="url(#bg3)"/>
  <text x="70" y="90" font-family="Space Grotesk, sans-serif" font-size="34" fill="#162f4f" font-weight="700">Replication and Failover</text>

  <rect x="90" y="150" width="300" height="180" rx="18" fill="#ffffff" stroke="#5785b6" stroke-width="3"/>
  <text x="130" y="195" font-family="Space Grotesk, sans-serif" font-size="26" fill="#1b3e67" font-weight="700">Broker A</text>
  <text x="130" y="235" font-family="IBM Plex Mono, monospace" font-size="20" fill="#1f3959">Partition 7 Leader</text>
  <text x="130" y="270" font-family="IBM Plex Mono, monospace" font-size="20" fill="#1f3959">ISR: A, B, C</text>

  <rect x="450" y="150" width="300" height="180" rx="18" fill="#ffffff" stroke="#6a9b75" stroke-width="3"/>
  <text x="490" y="195" font-family="Space Grotesk, sans-serif" font-size="26" fill="#2f6640" font-weight="700">Broker B</text>
  <text x="490" y="235" font-family="IBM Plex Mono, monospace" font-size="20" fill="#35573f">Follower Replica</text>

  <rect x="810" y="150" width="300" height="180" rx="18" fill="#ffffff" stroke="#6a9b75" stroke-width="3"/>
  <text x="850" y="195" font-family="Space Grotesk, sans-serif" font-size="26" fill="#2f6640" font-weight="700">Broker C</text>
  <text x="850" y="235" font-family="IBM Plex Mono, monospace" font-size="20" fill="#35573f">Follower Replica</text>

  <line x1="390" y1="240" x2="450" y2="240" stroke="#224b77" stroke-width="4" marker-end="url(#arr3)"/>
  <line x1="750" y1="240" x2="810" y2="240" stroke="#224b77" stroke-width="4" marker-end="url(#arr3)"/>
  <text x="480" y="275" font-family="Space Grotesk, sans-serif" font-size="18" fill="#224b77">Replication</text>

  <rect x="90" y="370" width="1020" height="190" rx="18" fill="#ffffff" stroke="#c77844" stroke-width="3"/>
  <text x="120" y="415" font-family="Space Grotesk, sans-serif" font-size="27" fill="#8b4a23" font-weight="700">Failure event</text>
  <text x="120" y="452" font-family="IBM Plex Mono, monospace" font-size="20" fill="#6a3e24">Broker A unavailable -> controller triggers leader election</text>
  <text x="120" y="486" font-family="IBM Plex Mono, monospace" font-size="20" fill="#6a3e24">Broker B promoted to new leader for Partition 7</text>
  <text x="120" y="520" font-family="IBM Plex Mono, monospace" font-size="20" fill="#6a3e24">Clients continue on new leader with minimal interruption</text>
</svg>
